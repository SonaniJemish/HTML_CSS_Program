<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
    <style>
        body{
            background-color: azure;
        }
        .form1{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table td{
            padding:10px ;
        }
        label{
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form1">
        <h1>Good Vibes Feedback</h1>
        <form action="">
            <table border="1">
                <tr>
                    <td><label for="Name">Name :</label></td>
                    <td><input type="text" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email :</label></td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="review">Vote 0 to 10 :</label></td>
                    <td><input type="number" name="review" id="review" max="10" min="0"></td>
                </tr>
                <tr>
                    <td><label for="City">City :</label></td>
                    <td><select name="City" id="City">
                        <option value="Surat">Surat</option>
                        <option value="Vadodra">Vadodra</option>
                        <option value="Bhavanagar">Bhavanagar</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender :</label></td>
                    <td> Male :&nbsp;<input type="radio" name="Gender" id="Gender" value="Male">
                        Female :&nbsp;<input type="radio" name="Gender" id="Gender" value="Female"></td>
                </tr>
                <tr>
                    <td><label for="Hobby">Hobby :</label></td>
                    <td><input type="checkbox" value="Coading">Coading
                        <input type="checkbox" value="Browsing">Browsing
                        <input type="checkbox" value="Reading">Reading
                    </td>
                </tr>
                <tr>
                    <td><label for="feedback">Feedback :</label></td>
                    <td><textarea name="feedback" id="feedback" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" id="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
