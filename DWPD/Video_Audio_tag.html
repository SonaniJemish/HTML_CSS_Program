<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2</title>
</head>
<body>
    <div id="embed">
        <h3>This video added by embed tag</h3>
        <embed src="img//video1.mp4" type="video/mp4" width="720px" height="540px">
    </div>
    <div id="video">
        <h3>This video added by video tag</h3>
        <video src="img//video2.mp4" autoplay controls width="720px" height="540px">
        </video>
    </div>
    <div id="audio">
        <h3>This audio added by audio tag</h3>
        <audio src="img/audio1.mp3" controls></audio>
    </div>
</body>
</html>
